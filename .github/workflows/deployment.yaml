name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Tag Docker Image
        run: |
          docker build -t badminton-service:latest .
          docker tag badminton-service:latest ${{ secrets.DOCKER_USERNAME }}/badminton-service:${{ github.sha }}

      - name: Push Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/badminton-service:${{ github.sha }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/badminton-service:${{ github.sha }}
            docker stop badminton-service || true
            docker rm badminton-service || true
            docker run -d --name badminton-service -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/badminton-service:${{ github.sha }}

  tag_release:
    needs: [deploy]
    runs-on: ubuntu-24.04
    if: ${{ success() && github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
